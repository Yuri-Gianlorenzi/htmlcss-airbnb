<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Blocco Moderno Ã  la Airbnb</title>

    <!-- link a google font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- inizio header -->
    <header>
      <h1>Dove passerai le vacanze?</h1>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
      <!-- apro il contenitore principale del main -->
      <div class="container">
        <!-- utilizzo un ulteriore div per ogni location -->

        <!-- box spiaggia -->
        <div id="beach" class="box">
          <!-- creiamo il contenitore layover, per la sfumatura dell'immagine -->
          <div class="layover">
            <h2>SPIAGGIA</h2>
          </div>
          <!-- /contenitore layover -->

        </div>
        <!-- /box spiaggia -->

        <!-- box montagna -->
        <div id="mountain" class="box">

          <!-- creiamo il contenitore layover, per la sfumatura dell'immagine -->
          <div class="layover">
            <h2>MONTAGNA</h2>
          </div>
          <!-- /contenitore layover -->

        </div>
        <!-- /box montagna -->

        <!-- box pianura -->
        <div id="flatland" class="box">

          <!-- creiamo il contenitore layover, per la sfumatura dell'immagine -->
          <div class="layover">
            <h2>PIANURA</h2>
          </div>
          <!-- /contenitore layover -->

        </div>
        <!-- /box pianura -->

        <!-- box collina -->
        <div id="hill" class="box">

          <!-- creiamo il contenitore layover, per la sfumatura dell'immagine -->
          <div class="layover">
            <h2>COLLINA</h2>
          </div>
          <!-- /contenitore layover -->

        </div>
        <!-- /box collina -->

      </div>
      <!-- /contenitore principale MAIN -->

    </main>
    <!-- /main -->

  </body>
</html>
