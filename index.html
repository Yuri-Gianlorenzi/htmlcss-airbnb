<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Blocco Moderno à la Airbnb</title>

    <!-- link a google font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
  </head>
  <body>
    <!-- inizio header -->
    <header>
      <h1>Dove andresti in vacanza?</h1>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
      <!-- apro il contenitore principale del main -->
      <div class="container">
        <!-- utilizzo un ulteriore div per ogni location, ogni div avrà un id(univoco), per poter linkare ad ogni singolo box, la ralativa immagine di sfondo-->

        <!-- box spiaggia -->
        <div id="beach" class="box">
          <!-- creiamo il contenitore layover, per la sfumatura dell'immagine -->
          <div class="layover">
            <!-- inseriamo le scritte che staranno al centro del box -->
            <h2>SPIAGGIA</h2>
            <h3>DEVI STARE A CASA!!</h3>
          </div>
        </div>
          <!-- /contenitore layover -->

        <!-- /box spiaggia -->

        <!-- box montagna -->
        <div id="mountain" class="box">

          <!-- creiamo il contenitore layover, per la sfumatura dell'immagine -->
          <div class="layover">
            <h2>MONTAGNA</h2>
            <h3>DEVI STARE A CASA!!</h3>
          </div>
          <!-- /contenitore layover -->

        </div>
        <!-- /box montagna -->

        <!-- box pianura -->
        <div id="flatland" class="box">

          <!-- creiamo il contenitore layover, per la sfumatura dell'immagine -->
          <div class="layover">
            <h2>PIANURA</h2>
            <h3>DEVI STARE A CASA!!</h3>
          </div>
          <!-- /contenitore layover -->

        </div>
        <!-- /box pianura -->

        <!-- box collina -->
        <div id="hill" class="box">

          <!-- creiamo il contenitore layover, per la sfumatura dell'immagine -->
          <div class="layover">
            <h2>COLLINA</h2>
            <h3>DEVI STARE A CASA!!</h3>
          </div>
          <!-- /contenitore layover -->

        </div>
        <!-- /box collina -->

      </div>
      <!-- /contenitore principale -->

    </main>
    <!-- /main -->

    <footer>
      <p>Ti piacerebbe eh...Scopri perch&egrave; non puoi <span id="downarrow">&DownArrow;</span></p>
      <!-- aggiungiamo un player -->
      <div id="photo-player" class="player">
        <div class="video">
          <div class="play-button">

            <i class="fab fa-youtube"></i>
          </div>
        </div>
      </div>
    </footer

  </body>
</html>
